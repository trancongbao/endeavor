{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Endeavor</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">

</head>

<body>
    <div id="container">
        <div id="navbar">{% include 'endeavorapp/navbar.html' %}</div>
        <div id="main">
            <div id="main-left-padding"></div>
            <div id="main-child-content">{% block content %}{% endblock %}</div>
            <!-- <div id="right-side-bar">right-side-bar</div> -->
            <div id="main-right-padding"></div>
        </div>
        <div id="footer">{% include 'endeavorapp/footer.html' %}</div>
    </div>

    <div id="bg-modal" style="display:none"></div>
</body>

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

</html>
